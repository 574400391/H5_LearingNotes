<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
  <div id="app">
    <p>1231231231</p>
  </div>

  <script>
    var login = {
      template: '<h1>组件</h1>'
    }
    var vm = new Vue({
      el:'#app',
      data: {

      },
      methods: {

      },
      render: function(createElements){
        //createElements是一个方法，调用它能把指定的组建模板渲染为html结构
        var html = createElements(login)
        return html 
        // return 的结果会替换页面中el制定的容器
      }
    })
  </script>

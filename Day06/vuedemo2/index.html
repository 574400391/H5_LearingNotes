<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>属性绑定和双向数据绑定</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id='root'>
        <div :title='"123456:"+title'>Hello world</div>
        <input v-model='content'/>
        <div>{{content}}</div>
    </div>

    <script>
        new Vue({
            el: '#root',
            data: {
                title: 'this is hello world',
                content: 'this is content'
            }
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>v-if,v-show,v-for指令</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id='root'>
       <div v-show='show'>{{msg}}</div>
       <button @click='hanldeClick'>toggle</button>
        <ul>
            <li v-for='(item, index) of list' :key='index'>{{item}}</li>
        </ul>
    </div>

    <script>
        new Vue({
            el: '#root',
            data: {
                msg: 'hello world',
                show: true,
                list: [1,1,3]
            },
            methods: {
                hanldeClick: function () {
                    this.show = !this.show;
                }
            }
        })
    </script>
</body>
</html>

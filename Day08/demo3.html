<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>client jsonp page</title>
  <script src="./lib/vue-2.4.0.js"></script>
  <script src="./lib/vue-resource-1.3.4.js"></script>
</head>

<body>
  <div id="app">
    <input type="button" value="get请求" @click="getInfo">
    <input type="button" value="post请求" @click="postInfo">
    <input type="button" value="jsonP请求" @click="jsonPInfo">

  </div>

  <script>
    function show() {
      console.log('ok');
    }

    var vm = new Vue({
      el: '#app',
      data: {

      },
      methods: {
        getInfo: function () {
          this.$http.get("http://vue.studyit.io/api/getlunbo").then(function (result) {
            console.log(result.data);
          })
          // console.log("123");
        },
        postInfo: function () {
          this.$http.post('http://vue.studyit.io/api/post',{},{emulateJSON: true}).then(
            function(result){
              console.log(result);
            }
          )
        },
        jsonPInfo: function () {
          this.$http.jsonp('http://vue.studyit.io/api/jsonp').then(function(reslut) {
            console.log('result');
          })
        }

      }
    })
  </script>

  <script src="http://127.0.0.1:3000/getscript?callback=show"></script>
</body>

</html>
